<ng-scrollbar [track]="'all'" style="height: 450px;width:1000px;margin-top: 20px;">
    <table mat-table [dataSource]="user" class="mat-elevation-z8">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
            
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Client NÂ°</th>
        <td mat-cell *matCellDef="let user"> {{user.userId}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let user"> {{user.storeName}} </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="telephone">
        <th mat-header-cell *matHeaderCellDef> Telephone </th>
        <td mat-cell *matCellDef="let user"> {{user.telephone}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="ville">
        <th mat-header-cell *matHeaderCellDef> Ville </th>
        <td mat-cell *matCellDef="let user"> {{user.ville}} </td>
      </ng-container>
      <ng-container matColumnDef="cinUrl">
        <th mat-header-cell *matHeaderCellDef> CIN </th>
        <td mat-cell *matCellDef="let user"> {{user.cinUrl}} </td>
      </ng-container>
       <!-- Adresse Column -->
       
  
       <!-- Symbol Column -->
       <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef> Mot de passe </th>
        <td mat-cell *matCellDef="let user"> {{user.password}} </td>
      </ng-container>
  
       <!-- Situation Column -->
     
      <ng-container matColumnDef="modifier" >
        <th mat-header-cell *matHeaderCellDef > Modifier</th>
        <td mat-cell *matCellDef="let user"> <input type="button"  value="modifier"> </td>
        
      </ng-container>
      
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns:displayedColumns;"
      (click)="onRowClicked(row)" ></tr>
    </table>
    
    
    
  </ng-scrollbar>
