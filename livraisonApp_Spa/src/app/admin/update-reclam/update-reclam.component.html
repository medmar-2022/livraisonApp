<ng-scrollbar [track]="'all'" style="height: 450px;width:1000px;margin-top: 20px;">
    <table mat-table [dataSource]="reclam" class="mat-elevation-z8">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
            
      <!-- Position Column -->
      <ng-container matColumnDef="datereclamation">
        <th mat-header-cell *matHeaderCellDef>Date de réclamation</th>
        <td mat-cell *matCellDef="let reclam"> {{reclam.dateRecl}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="titre">
        <th mat-header-cell *matHeaderCellDef>Titre</th>
        <td mat-cell *matCellDef="let reclam"> {{reclam.titreRecl}} </td>
      </ng-container>
      <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef>Message</th>
        <td mat-cell *matCellDef="let reclam"> {{reclam.messRecl}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="situation">
        <th mat-header-cell *matHeaderCellDef> Situation </th>
        <td mat-cell *matCellDef="let reclam"> {{reclam.situation}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="userid">
        <th mat-header-cell *matHeaderCellDef>Client N°</th>
        <td mat-cell *matCellDef="let reclam"> {{reclam.userId}} </td>
    </ng-container>
      <ng-container matColumnDef="modifier" >
        <th mat-header-cell *matHeaderCellDef > Modifier</th>
        <td mat-cell *matCellDef="let reclam"> <input type="button"  value="modifier"> </td>
        
      </ng-container>
      
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns:displayedColumns;"
      (click)="onRowClicked(row)" ></tr>
    </table>
    
    
    
  </ng-scrollbar>
